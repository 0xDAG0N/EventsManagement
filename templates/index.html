{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Upcoming Events</h2>
{% for event in events %}
    <div class="event">
        <h3>
            {{ event.title}}
        </h3>
    </div>

{% else %}
<p>No events are scheduled.</p>

{% endfor %}
<div id="events">

</div>

{% endblock %}
