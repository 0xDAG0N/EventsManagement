{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<p>Welcome to Login page </p>

<form method="POST" >
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}
        {{ form.email }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password }}
    </div>
    <div>
        {{ form.submit()}}
    </div>
</form>

{% endblock %}
